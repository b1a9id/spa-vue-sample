<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>SPA Vue-Spring</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer" id="app">
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">SPA Vue-Spring</span>
			<nav class="mdl-navigation">
				<router-link class="mdl-navigation__link" to="/users">User list</router-link>
				<router-link class="mdl-navigation__link" to="/client-list">Client list</router-link>
				<router-link class="mdl-navigation__link" to="/todo">To Do</router-link>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="mdl-components__pages">
				<section class="mdl-components__page mdl-grid">
					<div class="mdl-cell mdl-cell--12-col">
						<div class="docs-text-styling component-title">
							<router-view></router-view>
						</div>
					</div>
				</section>
			</div>
		</main>
	</div>

	<script src="dist/bundle.js"></script>
	<script type="x-template" id="user-list">
		<div>
			<h3>ユーザ一覧</h3>
			<div class="loading" v-if="loading">ロード中</div>
			<div v-if="error" class="error">
				{{ error }}
			</div>
			<!--usersがロードされたら各ユーザの名前を表示する-->
			<div v-for="user in users" :key="user.id">
				<p>{{ user.name }}</p>
			</div>
		</div>
	</script>
</body>
</html>
