<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SPAサンプル</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer" id="app">
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Title</span>
			<nav class="mdl-navigation">
				<router-link class="mdl-navigation__link" to="/users">User list</router-link>
				<router-link class="mdl-navigation__link" to="/client-list">Client list</router-link>
				<router-link class="mdl-navigation__link" to="/hello">Hello!!!</router-link>
			</nav>
		</div>
	</div>
	<script src="../../../../../spa-vue-spring/dist/bundle.js"></script>
	<script type="x-template" id="user-list">
		<div>
			<div class="loading" v-if="loading">ロード中</div>
			<div v-if="error" class="error">
				{{ error }}
			</div>
			<!--usersがロードされたら各ユーザの名前を表示する-->
			<div v-for="user in users" :key="user.id">
				<h2>{{ user.name }}</h2>
			</div>
		</div>
	</script>
</body>
</html>
